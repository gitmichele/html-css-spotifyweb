<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- CSS STYLESHEETS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive/media_query.css">

        <!-- SCALE -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
        <!-- fontawesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

        <!-- DEF -->
        <meta charset="utf-8">
        <title>Spotify</title>
    </head>

    <body>

        <!-- CORPO PRINCIPALE -->
        <main>
            <div class="main_container">
                <!-- NAVBAR LATERALE -->
                <section id="navbar">
                    <!-- LOGO -->
                    <div class="logo">
                        <a href="#">
                            <img src="img/logo.svg" alt="Spotify Logo">
                        </a>

                        <a href="#">
                            <img src="img/logo-small.svg" alt="Spotify small Logo">
                        </a>

                    </div>

                    <!-- LINKS -->
                    <div class="nav_links">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="img/home.svg" alt="">
                                    <h6>Home</h6>
                                </a>
                            </li>

                            <li>
                                <a class="text_opacity" href="#">
                                    <img src="img/search.svg" alt="">
                                    <h6>Cerca</h6>
                                </a>
                            </li>

                            <li>
                                <a class="text_opacity" href="#">
                                    <img src="img/libreria.svg" alt="">
                                    <h6>La tua libreria</h6>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="add_playlist">
                        <h5>PLAYLIST</h5>
                        <a class="text_opacity" href="#">
                            <i class="fas fa-plus"></i>
                            <h6>Crea playlist</h6>
                        </a>
                    </div>

                    <div class="playlist_albums">
                        <ul class="text_opacity">
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                        </ul>
                    </div>

                    <div class="user">
                        <!-- installa app -->
                        <div>
                            <a class="text_opacity" href="#">
                                <img src="img/download.svg" alt="download logo">
                                <p>Installa app</p>
                            </a>
                        </div>

                        <!-- utente -->
                        <div>
                            <a href="#">
                                <figure>
                                    <img src="img/profile.svg" alt="download logo">
                                </figure>
                                <h5>John Doe</h5>
                            </a>
                        </div>
                    </div>
                </section>

                <!-- ALBUMS -->
                <section id="albums">
                    <div class="upgrade">
                    </div>

                    <div class="albums_container">

                    </div>
                </section>
            </div>
        </main>

        <!-- PLAYER -->
        <section id="player">
        </section>

    </body>
</html>
